<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Boutique - Saint Marc Basketball</title>

  <!-- FICHIERS CSS & JS ASSOCIÉS CORRECTEMENT -->
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="header-inner">

      <!-- Logo PDF -->
      <img class="logo" src="logoclub.png" alt="Logo du club">

      <div>
        <h1>Boutique - Saint Marc Basketball</h1>
        <p class="tagline">Commandes officielles équipe</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="intro">
      <p>Choisissez vos tailles, saisissez vos infos et envoyez directement votre commande.</p>
    </section>

    <section class="products grid">

      <!-- SWEAT -->
      <article class="product-card" data-name="Sweat" data-price="24.90">
        <div class="product-image top-left"></div>
        <h3 class="product-title">Sweat</h3>
        <div class="product-meta">
          <div class="price">24,90 €</div>
          <label>Taille
            <select class="size">
              <option>Aucun</option><option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
          </label>
          <label>Quantité
            <select class="qty"><option>0</option><option>1</option><option>2</option><option>3</option></select>
          </label>
        </div>
      </article>

      <!-- SURMAILLOT -->
      <article class="product-card" data-name="Surmaillot" data-price="35.90">
        <div class="product-image top-right"></div>
        <h3 class="product-title">Surmaillot</h3>
        <div class="product-meta">
          <div class="price">35,90 €</div>
          <label>Taille
            <select class="size">
              <option>Aucun</option><option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
          </label>
          <label>Quantité
            <select class="qty"><option>0</option><option>1</option><option>2</option><option>3</option></select>
          </label>
        </div>
      </article>

      <!-- JOGGING -->
      <article class="product-card" data-name="Jogging" data-price="19.90">
        <div class="product-image bottom-left"></div>
        <h3 class="product-title">Jogging</h3>
        <div class="product-meta">
          <div class="price">19,90 €</div>
          <label>Taille
            <select class="size">
              <option>Aucun</option><option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
          </label>
          <label>Quantité
            <select class="qty"><option>0</option><option>1</option><option>2</option><option>3</option></select>
          </label>
        </div>
      </article>

      <!-- SWEAT ZIPPE -->
      <article class="product-card" data-name="Sweat Zippé" data-price="22.90">
        <div class="product-image bottom-right"></div>
        <h3 class="product-title">Sweat Zippé</h3>
        <div class="product-meta">
          <div class="price">22,90 €</div>
          <label>Taille
            <select class="size">
              <option>Aucun</option><option>S</option><option>M</option><option>L</option><option>XL</option>
            </select>
          </label>
          <label>Quantité
            <select class="qty"><option>0</option><option>1</option><option>2</option><option>3</option></select>
          </label>
        </div>
      </article>
    </section>

    <section class="order container-form">
      <h2>Finaliser la commande</h2>

      <!-- ADRESSE MAIL À MODIFIER -->
      <form id="order-form" action="https://formsubmit.co/leboudec12@gmail.com" method="POST" onsubmit="return prepareAndSend(event)">
        <div class="form-grid">

          <label>Nom & Prénom
            <input type="text" name="Nom" required>
          </label>

          <label>Numéro
            <input type="text" name="Numéro" required>
          </label>

          <label>Équipe
            <input type="text" name="Équipe" required>
          </label>

        </div>

        <input type="hidden" name="Commande" id="hidden-commande">
        <input type="hidden" name="_captcha" value="false">

        <button class="btn-primary" type="submit">Envoyer la commande</button>
      </form>

      <div id="order-summary" class="order-summary"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 - Foyer Laïque de Saint Marc Basketball</p>
  </footer>
</body>
</html>
