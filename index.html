<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commande Équipements Équipe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --vert-fonce: #1f3d2b;
            --taupe: #b8a89f;
            --taupe-clair: #e8e1dc;
            --blanc: #ffffff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--taupe-clair);
            color: var(--vert-fonce);
        }

        header {
            background: var(--vert-fonce);
            color: var(--blanc);
            text-align: center;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 2rem;
        }

        label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
        }

        select, input {
            width: 100%;
            padding: 0.7rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 0.3rem;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            background: var(--vert-fonce);
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
        }

        button:hover {
            background: #143022;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            color: white;
            background: var(--vert-fonce);
        }
    </style>
</head>
<body>

<header>
    <h1>Commande Équipements Officiels</h1>
    <p>Choisissez vos tailles et envoyez votre commande</p>
</header>

<div class="container">

    <!-- Formulaire complet -->
    <form action="https://formsubmit.co/TON-EMAIL-ICI" method="POST">

        <h2>Informations du joueur</h2>

        <label>Nom & Prénom :</label>
        <input type="text" name="Nom" required>

        <label>Numéro du joueur :</label>
        <input type="text" name="Numéro" required>

        <label>Équipe :</label>
        <input type="text" name="Équipe" required>


        <h2>Commandes</h2>

        <label>Surmaillot :</label>
        <select name="Surmaillot">
            <option value="Aucun">Aucun</option>
            <option>S</option><option>M</option><option>L</option><option>XL</option>
        </select>

        <label>Jogging Pantalon :</label>
        <select name="Jogging">
            <option value="Aucun">Aucun</option>
            <option>S</option><option>M</option><option>L</option><option>XL</option>
        </select>

        <label>Sweat à Capuche :</label>
        <select name="Hoodie">
            <option value="Aucun">Aucun</option>
            <option>S</option><option>M</option><option>L</option><option>XL</option>
        </select>

        <label>Veste :</label>
        <select name="Veste">
            <option value="Aucun">Aucun</option>
            <option>S</option><option>M</option><option>L</option><option>XL</option>
        </select>

        <!-- Réglages formsubmit -->
        <input type="hidden" name="_subject" value="Nouvelle commande équipement !">
        <input type="hidden" name="_captcha" value="false">

        <button type="submit">Envoyer la commande</button>
    </form>

</div>

<footer>
    © 2025 - Commandes Équipe
</footer>

</body>
</html>
