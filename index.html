<head>

<body class="bg-gray-50 text-gray-800">

<!-- ================= HEADER ================= -->
<header class="fixed top-0 left-0 w-full bg-white shadow z-50">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-extrabold">Saint Marc Basket ğŸ€</h1>
    <a href="#order" class="text-sm font-semibold text-green-700">Commander</a>
  </div>

<!-- ================= PRODUITS ================= -->
<section id="products" class="max-w-6xl mx-auto px-6 py-12">
  <h2 class="text-2xl font-bold mb-6">Boutique</h2>

  <!-- Exemple produit -->
  <!-- Le bouton appelle addToCart(...) depuis le JS -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

    <div class="bg-white p-6 rounded-xl shadow">
      <h3 class="font-bold text-lg">Maillot Officiel</h3>
      <p class="text-sm text-gray-500 mb-2">30â‚¬</p>

      <select class="border rounded p-2 w-full mb-3" id="size-maillot">
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
      </select>

      <button
        class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800"
        onclick="addToCart('Maillot Officiel', document.getElementById('size-maillot').value, 30)"
      >
        Ajouter au panier
      </button>
    </div>

  </div>
</section>

<!-- ================= PANIER ================= -->
<section class="max-w-6xl mx-auto px-6 py-8">
  <h2 class="text-xl font-bold mb-4">Panier</h2>

  <div id="cart" class="bg-white rounded-xl shadow p-4">
    <!-- rempli par JS -->
    <p class="text-gray-500">Panier vide</p>
  </div>

  <p class="text-right font-bold mt-4">
    Total : <span id="totalDisplay">0â‚¬</span>
  </p>
</section>

<!-- ================= FORMULAIRE ================= -->
<section id="order" class="max-w-6xl mx-auto px-6 py-12">
  <h2 class="text-2xl font-bold mb-6">Finaliser la commande</h2>

  <form
    id="orderForm"
    action="https://formsubmit.co/TON_EMAIL_ICI"
    method="POST"
    class="bg-white p-6 rounded-xl shadow space-y-4"
  >

    <!-- Infos client -->
    <input type="text" name="prenom" placeholder="PrÃ©nom" required class="w-full border p-2 rounded">
    <input type="text" name="nom" placeholder="Nom" required class="w-full border p-2 rounded">
    <input type="email" name="email" placeholder="Email" required class="w-full border p-2 rounded">

    <!-- Commande gÃ©nÃ©rÃ©e par JS -->
    <input type="hidden" name="commande" id="hiddenCommande">

    <!-- Options FormSubmit -->

    >
      Envoyer la commande
    </button>

  </form>
</section>
